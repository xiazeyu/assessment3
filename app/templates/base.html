<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <title>Music Event Manangement</title>
  </head>

  <body>
    <header>
      <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light rounded">
          <div class="container-fluid">
            <a
              class="navbar-brand"
              href="{{ url_for('main.content.list_items') }}"
              >Music Event Management</a
            >
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbars"
              aria-controls="navbars"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbars">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a
                    class="nav-link active"
                    aria-current="page"
                    href="{{ url_for('main.content.list_items') }}"
                    >Home</a
                  >
                </li>
                {% block header %} {% endblock %}
              </ul>
              {% if current_user.is_authenticated %}
              <div class="nav-item">
                <a
                  class="nav-link disabled"
                  href="#"
                  tabindex="-1"
                  aria-disabled="true"
                >
                  Hi {{ current_user.username }}!</a
                >
              </div>
              {% endif %}
              <div class="nav-item">
                {% if current_user.is_authenticated %}
                <a class="nav-link" href="{{ url_for('main.user.logout') }}"
                  >Logout</a
                >
                {% else %}
                <a class="nav-link" href="{{ url_for('main.user.login') }}"
                  >Login</a
                >
                {% endif %}
              </div>
            </div>
          </div>
        </nav>
      </div>
    </header>

    <main>{% block content %} {% endblock %}</main>
    <footer class="footer">
      <div class="container text-center">
        <p>Copyright &copy; Team TA</p>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
      integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
