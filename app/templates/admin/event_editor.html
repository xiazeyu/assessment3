{% extends "base.html" %}{% block header %}
<li class="nav-item">
  <a class="nav-link" href="{{ url_for('main.content.list_items') }}">Home</a>
</li>
<li class="nav-item">
  <a class="nav-link active">Event Editor</a>
</li>
<li class="nav-item">
  <a class="nav-link" href="{{ url_for('main.order.booking_history') }}"
    >Booking History</a
  >
</li>
{% endblock %} {% block content %}
<div class="container col-xxl-8 px-4 py-5">
  <h2 class="text-center">{{ title }}</h2>
  <form class="row" action="{{ url }}" method="POST">
    <div class="col-4 mb-3">
      <label for="name" class="form-label">Event Name</label>
      <input
        type="text"
        class="form-control"
        name="name"
        id="name"
        placeholder="Event Name"
        value="{{ e.name }}"
        required
      />
    </div>
    <div class="col-4 mb-3">
      <label for="artist" class="form-label">Artist</label>
      <input
        type="text"
        class="form-control"
        name="artist"
        id="artist"
        placeholder="Artist"
        value="{{ e.artist }}"
        required
      />
    </div>
    <div class="col-4 mb-3">
      <p>Type</p>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="radio"
          name="type"
          id="vocal"
          value="vocal"
          {% if e.type == "vocal" %}
            checked
          {% endif %}
        />
        <label class="form-check-label" for="vocal">vocal</label>
      </div>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="radio"
          name="type"
          id="classical"
          value="classical"
          {% if e.type == "classical" %}
            checked
          {% endif %}
        />
        <label class="form-check-label" for="classical">classical</label>
      </div>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="radio"
          name="type"
          id="pop"
          value="pop"
          {% if e.type == "pop" %}
            checked
          {% endif %}
        />
        <label class="form-check-label" for="pop">pop</label>
      </div>
    </div>
    <div class="col-6 mb-3">
      <label for="image" class="form-label">Upload image</label>
      <input class="form-control" type="file" id="image" />
    </div>
    <div class="col-6 mb-3">
      <label for="venue" class="form-label">Venue</label>
      <input
        type="text"
        class="form-control"
        name="venue"
        id="venue"
        placeholder="Venue"
        value="{{ e.venue }}"
        required
      />
    </div>
    <div class="col-12 mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea  name="description" class="form-control" id="description" rows="3">{{ e.description }}</textarea>
    </div>
    <div class="col-6 mb-3">
      <label for="date" class="form-label">Date</label>
      <input value="{{ date }}" name="date" type="date" class="form-control" id="date" required />
    </div>
    <div class="col-6 mb-3">
      <label for="time" class="form-label">Time</label>
      <input value="{{ time }}" name="time" type="time" class="form-control" id="time" required />
    </div>
    <div class="col-6 mb-3">
      <label for="status" class="form-label">Status</label>
      <select name="status" class="form-select" aria-label="Select the status">
        <option>Status</option>
        <option {% if e.status == "upcoming" %} selected {% endif %} value="upcoming">Upcoming</option>
        <option {% if e.status == "inactive" %} selected {% endif %} value="inactive">Inactive</option>
        <option {% if e.status == "booked" %} selected {% endif %} value="booked">Booked</option>
        <option {% if e.status == "cancelled" %} selected {% endif %} value="cancelled">Cancelled</option>
      </select>
    </div>
    <div class="col-6 mb-3">
      <label for="ticketcount" class="form-label">Ticket Count</label>
      <input
        type="number"
        class="form-control"
        name="ticketcount"
        id="ticketcount"
        value="{{ e.ticketcount }}"
        placeholder="Ticket Count"
        required
      />
    </div>
    <div class="col-6 mb-3">
      <label for="price" class="form-label">Price</label>
      <input
        type="number"
        class="form-control"
        name="price"
        id="price"
        value="{{ e.price }}"
        placeholder="Price"
        required
      />
    </div>

    <button class="w-100 btn btn-primary btn-lg" type="submit">
      {{ title }}
    </button>
  </form>
</div>
{% endblock %}
